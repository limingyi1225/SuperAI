services:
  app:
    container_name: homework-helper
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your API keys here or use a .env file
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Optional: set a custom port if needed, otherwise defaults to 3000
      - PORT=3000
